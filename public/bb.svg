<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background square with subtle rounding -->
  <rect width="100" height="100" rx="8" fill="#000000"/>

  <!-- Subtle border -->
  <rect x="2" y="2" width="96" height="96" rx="6" fill="none" stroke="#404040" stroke-width="1"/>

  <!-- Inner accent line (optional, subtle purple accent) -->
  <rect x="4" y="4" width="92" height="92" rx="4" fill="none" stroke="#a855f7" stroke-width="0.5" opacity="0.3"/>

  <!-- Draw the 'bb' text in monospace style -->
  <text x="50%" y="58%" dominant-baseline="middle" text-anchor="middle" font-family="'Courier New', monospace" font-size="42" font-weight="700" fill="#ffffff" letter-spacing="-2">
    bb
  </text>

  <!-- Subtle glow effect behind text -->
  <text x="50%" y="58%" dominant-baseline="middle" text-anchor="middle" font-family="'Courier New', monospace" font-size="42" font-weight="700" fill="#a855f7" letter-spacing="-2" opacity="0.1" filter="blur(4px)">
    bb
  </text>
</svg>
