<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define the gradient that transitions from blue to purple -->
    <linearGradient id="gradientBB" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Draw the circular background using the gradient -->
  <circle cx="50" cy="50" r="50" fill="url(#gradientBB)" />

  <!-- Draw the lowercase 'bb' initials -->
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="50" font-weight="800" fill="white">
    bb
  </text>
</svg>